<html>

<head>
    <title>clock</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="clock">
        <div class="org-clock">
            <span class="line hours-line"></span>
            <span class="line minutes-line"></span>
            <span class="line seconds-line"></span>
        </div>
        <span class="clock-line"></span>
        <span class="clock-line"></span>
        <span class="clock-line"></span>
        <span class="clock-line"></span>
        <span class="clock-line"></span>
        <span class="clock-line"></span>
    </div>
    <br />
    <div class="container">
        <div class="row clock-row">
            <div class="col-md-1 hours text-center"></div>
            <div class="col-md-1 minutes text-center"></div>
            <div class="col-md-1 seconds text-center"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
